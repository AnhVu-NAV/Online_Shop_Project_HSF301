<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="product-list">
    <div th:each="product : ${allProducts}">
        <div class="product">
            <img th:src="${product.imageUrl}" alt="Product Image">
            <h6 th:text="${product.name}"></h6>
            <p th:text="'Price: $' + ${product.price}"></p>
            <a th:href="@{/cart(service='addToCart', productId=${product.id})}" class="btn">Add to Cart</a>
        </div>
    </div>
</div>
</body>
</html>

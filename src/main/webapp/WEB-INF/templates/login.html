<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}"/>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="login-left">
            <div class="featured-image">
                <img th:src="@{img/1.png}" alt="Be Verified">
            </div>
            <p class="title">Be Verified</p>
            <p class="subtitle">Join experienced Designers on this platform.</p>
        </div>
        <div class="login-right">
            <h2>Hello, Again</h2>
            <p>We are happy to have you back.</p>
            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Email address" class="input-field">
                <input type="password" name="password" placeholder="Password" class="input-field">
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <a th:href="@{/customer}" class="btn-back-home">Back to Home</a>
            </form>
            <p class="signup">Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Product</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #eceff1;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: 600;
            color: #444;
        }
        .form-control {
            border-radius: 12px;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(128, 189, 255, 0.4);
            outline: none;
        }
        button[type="submit"] {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 6px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 400;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 14px rgba(0, 86, 179, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Add New Product</h1>

    <!-- Insert Product Form -->
    <form th:action="@{/manageProduct/sendInsertDetail}" method="get" class="mt-4">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Unit Price:</label>
            <input type="number" class="form-control" name="price" id="price" placeholder="Enter unit price" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity In Stock:</label>
            <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter product description" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" class="form-control" name="image_url" id="imageUrl" placeholder="Enter image URL" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <select class="form-control" name="brand" id="brand" required>
                <option th:each="brand : ${allBrands}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="date" class="form-control" name="release_date" id="releaseDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Insert Product</button>
    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

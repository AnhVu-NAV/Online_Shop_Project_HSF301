<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Product</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #e9ecef; /* Softer background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 700px;
            background-color: #ffffff; /* White background */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
            padding: 40px;
            margin: 20px;
        }

        h1 {
            color: #333333; /* Darker text color */
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px; /* Spacing between form fields */
        }

        .form-group label {
            color: #444444; /* Slightly darker gray */
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc; /* Light gray border */
            transition: border-color 0.3s, box-shadow 0.3s;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #0056b3; /* Blue border */
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.25);
        }

        button.btn-primary {
            background-color: #4a90e2; /* Lighter blue for better visibility */
            border-color: #4a90e2;
            color: #ffffff; /* White text */
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%; /* Full-width button */
        }

        button.btn-primary:hover {
            background-color: #357ab7; /* Slightly darker blue on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        textarea.form-control {
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center">Insert a New Product</h1>

    <!-- Insert Product Form -->
    <form th:action="@{/manageProduct/sendInsertDetail}" method="get" class="mt-4">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Unit Price:</label>
            <input type="number" class="form-control" name="price" id="price" placeholder="Enter unit price" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity In Stock:</label>
            <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter product description" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" class="form-control" name="image_url" id="imageUrl" placeholder="Enter image URL" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <select class="form-control" name="brand" id="brand" required>
                <option th:each="brand : ${allBrands}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="date" class="form-control" name="release_date" id="releaseDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Insert Product</button>
    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

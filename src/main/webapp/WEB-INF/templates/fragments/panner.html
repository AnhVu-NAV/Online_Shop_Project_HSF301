<div th:fragment="panner">
    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row bg-secondary py-2 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center">
                    <span class="text-muted px-2">|</span>
                    <a class="text-dark" href="#">SE1876-JV</a>
                    <span class="text-muted px-2">|</span>
                    <a class="text-dark" href="#">Group 2</a>
                    <span class="text-muted px-2">|</span>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div th:if="${session.fullname != null}">
                    <span class="text-muted px-2">|</span>
                    <span class="text-dark" th:text="'Welcome: ' + ${session.fullname}"></span>
                    <span class="text-muted px-2">|</span>
                    <a class="text-dark" th:href="@{/logout}">Logout</a>
                    <span class="text-muted px-2">|</span>
                </div>
            </div>
        </div>
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a th:href="@{/customer}" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold">
                        <span class="text-primary font-weight-bold border px-3 mr-1">V</span>Shopper
                    </h1>
                </a>
            </div>
            <div class="col-lg-6 col-6 text-left">
                <th:block th:if="${user != null}">
                    <form action="customer" id="searchByName" th:if="${user.role.getId() != 0}">
                        <input type="hidden" name="service" value="searchByKeywords"/>
                        <div class="input-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search for products"
                                    name="keywords"
                                    th:value="${keywords}"
                            />
                            <div class="input-group-append">
                                <button class="search-button btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </th:block>
            </div>
            <th:block th:if="${user != null}">
                <div class="col-lg-3 col-6 text-right" th:if="${user.role.getId() == 1}">
                    <a href="cart?service=showCart" class="btn border">
                        <i class="fas fa-shopping-cart text-primary"></i>
                        <span class='badge badge-warning' id='lblCartCount'
                              th:text="${session.numberProductsInCart}"></span>
                        <span class="badge">Show Cart</span>
                    </a>
                </div>
            </th:block>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a
                        class="btn shadow-none d-flex align-items-center justify-content-center bg-primary text-white w-100"
                        data-toggle="collapse"
                        href="#navbar-vertical"
                        style="height: 65px; margin-top: -1px; padding: 0 30px">
                    <h6 class="m-0">Laptop World</h6>
                </a>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <h1 class="m-0 display-5 font-weight-semi-bold">
                            <span class="text-primary font-weight-bold border px-3 mr-1">V</span>Shopper
                        </h1>
                    </a>
                    <button
                            type="button"
                            class="navbar-toggler"
                            data-toggle="collapse"
                            data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a th:href="@{/customer}" class="nav-item nav-link active">Shop</a>
                            <a href="#product" class="nav-item nav-link">Products</a>
                            <a href="#footer" class="nav-item nav-link">Contact</a>
                            <a th:if="${user != null && user.role.getId() == 1}" th:href="@{/customerOrders}" class="nav-item nav-link">My Orders</a>
                            <a th:if="${user != null && user.role.getId() == 0}" th:href="@{/admin}" class="nav-item nav-link">Shop Manager</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0">
                            <a th:if="${session.user == null}" th:href="@{/login}" class="nav-item nav-link">Login</a>
                            <a th:if="${session.user == null}" th:href="@{/register}" class="nav-item nav-link">Register</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Welcome to VShopper</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a th:href="@{/}">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shop</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
</div>

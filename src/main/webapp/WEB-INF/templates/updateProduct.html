<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5">Update Product</h1>

  <!-- Update Product Form -->
  <form th:action="@{/manageProduct/sendUpdateDetail}" method="get" class="mt-4">
    <input type="hidden" name="id" th:value="${productUpdate.id}">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" class="form-control" name="name" id="name" th:value="${productUpdate.name}" required>
    </div>
    <div class="form-group">
      <label for="price">Unit Price:</label>
      <input type="number" class="form-control" name="price" id="price" th:value="${productUpdate.price}" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity In Stock:</label>
      <input type="number" class="form-control" name="quantity" id="quantity" th:value="${productUpdate.quantity}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" name="description" id="description" rows="3" th:text="${productUpdate.description}" required></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" class="form-control" name="image_url" id="imageUrl" th:value="${productUpdate.imageUrl}" required>
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <select class="form-control" name="brand" id="brand" required>
        <option th:each="brand : ${allBrands}" th:value="${brand.id}" th:text="${brand.name}" th:selected="${brand.id == productUpdate.brand.id}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input type="date" class="form-control" name="release_date" id="releaseDate" th:value="${productUpdate.releaseDate}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

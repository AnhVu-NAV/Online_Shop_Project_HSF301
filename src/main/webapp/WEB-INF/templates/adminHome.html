<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Homepage</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      color: #333;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .nav-item-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 100px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }
    .nav-item-box:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<h2>Admin Home</h2>

<!-- Navigation Links -->
<div class="container">
  <a th:href="@{/manageCustomer/listAllCustomers}" class="nav-item-box">Customer Manager</a>
  <a th:href="@{/manageProduct/listAllProducts}" class="nav-item-box">Product Manager</a>
  <a th:href="@{/manageBill/listAllBills}" class="nav-item-box">Bill Manager</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
